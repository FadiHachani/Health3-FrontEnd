
<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">My Profile</ion-title>
   
  </ion-toolbar>
</ion-header>



<ion-content>


  <div class="header">

    <div class="flex">

    <div class="border-bleu">

    <div class="border-white">

    <div class="image-box">

    <img *ngIf='profile' [src]="profile.profile_pic">
   </div>
 </div>
</div>
</div>
</div>











<ion-card >
  <ion-card-header>


    <h2 *ngIf='profile'>{{profile.nom}}</h2>


  </ion-card-header>

  <ion-card-content>
    <h2 *ngIf='profile'>{{profile.email}}</h2>
    <h2 *ngIf='profile'>{{profile.user_name}}</h2>

  </ion-card-content>

  <ion-button color="primary" >Edit</ion-button><ion-button color="primary" >Deactivate</ion-button><ion-button color="primary" (click)="logout()">log Out</ion-button>
</ion-card>
<ion-list>
  <ion-item *ngFor="let p of tabPh">
    <ion-label (click)="gopharmacie(p)">{{p.nom}}</ion-label>
  </ion-item>
  <ion-item *ngFor="let p of tabPh2">
    <ion-label (click)="gopharmacie(p)">{{p.nom}}</ion-label>
  </ion-item>
  
</ion-list>


</ion-content>
